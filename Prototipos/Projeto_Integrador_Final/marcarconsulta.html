	<main>
	<div class="tit">
		<img src="images/numero1.png" width="50" height="50">
		<h1>Selecionar clínica</h1>
	</div>

		<section class="marcar">
			<form id="selectMarcar" autocomplete="off">

			<fieldset id="areaMarcar">

				<div class="mc">
	      			<label for="name"></label>
	  				<input class="campo_selecionarC1" type="text" id="name" placeholder="Estado">

	  				<label for="name"></label>
	  				<input class="campo_selecionarC" type="text" id="name" placeholder="Cidade">
	    		</div>

	    		<div class="mc2">
	      			<label for="name">Especialidade:</label>
	  				<select class="listaE" name="especialidade">
						<option>Cardiologia</option>
						<option>Neurologia</option>
						<option>Ortopedia</option>
					</select>

	  				<label for="name">Clínica:</label>
	  				<select class="listaC" name="clinica">
						<option>Amor e Saúde</option>
						<option>Amor e Saúde</option>
						<option>Amor e Saúde</option>
					</select>
	    		</div>
	    	</fieldset>
	    </form>
		</section>

	<div class="tit">
		<img src="images/numero2.png" width="50" height="50">
		<h1>Selecionar médico e horário</h1>
	</div>

		<section class="marcar2">
			<form id="selectMarcar" autocomplete="off">

			<fieldset id="areaMarcar">

	    		<div class="mc2">
	      			<label for="name">Médico:</label>
	  				<select class="listaE" name="medico">
						<option>Maria Luiza</option>
						<option>Maria Luiza</option>
						<option>Maria Luiza</option>
					</select>

	  				<label for="name">Horário:</label>
	  				<select class="listaH" name="horario">
	  					<option>8h30</option>
						<option>10h30</option>
						<option>11h30</option>
					</select>
	    		</div>
	    	</fieldset>
	    </form>
		</section>

	<div class="tit">
		<img src="images/numero3.png" width="50" height="50">
		<h1>Contato</h1>
	</div>

		<section class="marcar2">
			<form id="selectMarcar" autocomplete="off">

			<fieldset id="areaMarcar">

	    		<div class="mc3">
	      			<label for="name">Email:</label>
	  				<input class="campo_selecionarC3" type="text" id="name" placeholder="">

	  				<label for="name">Tel:</label>
	  				<input class="campo_selecionarC4" type="text" id="name" placeholder="">
	    		</div>

	    	</fieldset>
	    </form>
		</section>

		<div class="buttonM">
